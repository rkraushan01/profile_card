<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-3HLx6PYL1i/QqJJ9LcUA9oMCjkYLbUmZ3xY/0wzAeJHTua3vThZiKr0SV8rBR9e3jJnpd6tM7rXQxwjkeQpuRVg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
   <div class="profile-card">
    <img src="RAUSHAN_PHOTO.jpg" alt="Profile Image" class="profile-image">
    <div class="profile-name">Raushan Kumar</div>
    <div class="profile-description">Web Developer || Data Analyst</div>  
    
    <div class="social-info">
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
            <img src="facebook1.png" alt="facebook1" class="facebook1">
        </a>

        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
            <img src="twitter1.png" alt="twitter1" class="twitter1">
        </a>

        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
            <img src="instagram1.png" alt="instagram1" class="instagram1">
        </a>

        <a href="https://youtube.com" target="_blank" rel="noopener noreferrer">
            <img src="youtube1.png" alt="youtube1" class="youtube1">
        </a>
    </div>
 <!-- Subscribe Messege -->
 <div class="ms">
    <button class="Subscribe">Subscribe</button>
    <button class="Messege">Messege</button>
 </div>
   
 <!-- likes comment share -->
 <div class="icon-container">
    <span class="likes"> <img src="likes.png" alt=""> 50k</span>
    <span class="comments"><img src="comments.png" alt=""> 10k</span>
    <span class="shares"><img src="shares.png" alt=""> 5k</span>
</div>


</div>
</body>
</html>
